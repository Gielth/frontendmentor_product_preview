<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./styles.css">
<link rel="stylesheet" href="./responsive.css">
</head>

<body>
  <main>
    <section class="productCard">
      <div class="productImage"><img src="./images/image-product-desktop.jpg" alt="Product Image Preview"></div>
      <div class="product">
        <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
        <p class="productDescription">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
        <p class="productPrice">$149.99 <sup>$169.99</sup></p>
        <button class="button" type="button">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gielth" target="_blank">Gielth</a>.
  </footer>
</body>

</html>
